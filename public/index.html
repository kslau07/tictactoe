<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="title">Tic Tac Toe</h1>
    </header>
    <main id="main">
      <div id="score">#score finish later</div>
      <div id="turn">#turn finish later</div>
      <div id="board-wrapper">
        <div id="board"></div>
      </div>
      <div id="buttons">
        <button type="button" id="new-game">New Game</button>
        <button type="button" id="forfeit">Forfeit</button>
        <button type="button" id="reset-scores">Reset Scores</button>
      </div>
    </main>
    <footer id="footer">#footer finish later</footer>
  </body>
</html>
